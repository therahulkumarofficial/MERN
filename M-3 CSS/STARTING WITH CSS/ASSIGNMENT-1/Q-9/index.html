<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question-9</title>
  <style>
    body{
      background-color: #535353;
    }
    div{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    input{
      margin-top:1rem ;
    }
    input[type=text ]{
      color:red;
    }
    input[name=last-name]{
      color: #aa3c4f;
    }
    input[type=number]{
      color:green;
    }
    input[type=email]{
      color:blue;
    }
    input[type=tel]{
      color:brown;
    }
  </style>
</head>
<body>
  <h1 align="center">Form Using CSS</h1>

  <div>
    <input type="text" name="first-name" id="" placeholder="First Name"> 
    <input type="text" name="last-name" id="" placeholder="Last Name">
    <input type="number" name="" id="" placeholder="Age">
    <input type="email" name="" id="" placeholder="Email">
    <input type="tel" name="" id="" placeholder="Your Phone Number">
  </div>

</body>
