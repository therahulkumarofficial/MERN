<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-11 Question-1</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- Question-1 (Header) -->
   <header>
    <!-- Main Container In (Header) -->
    <div class="bg-[#212224] flex justify-between h-10 max-sm:h-8">
        <!-- Sub Container-1 -->
        <div class="self-center pl-1.5">
            <!-- 1st Child Of Sub-Container-1 (infinity symbol) -->
            <i class="fa-solid fa-infinity fa-2xl" style="color:#F95A3E"></i>
            <!-- 2nd Child Of Sub-Container-1 (LIQUID) -->
            <h2 class="inline text-white">LIQUID</h2>
        </div>
        <!-- Sub Container-2 -->
        <div class="self-center pr-1.5  ">
            <!-- 1st Of Sub-Container-2 (Button) -->
            <button class="h-6 text-sm bg-[#F95A3E] text-white px-3 rounded-md max-sm:hidden">Create Account</button>
            <!-- 2nd Child Of Sub-Container-2 (User Icon) -->
            <div class="inline max-sm:hidden ">
                <i class="fa-solid fa-user fa-xl text-gray-500 text-sm "></i>
            </div>
            <!-- 1st child of Sub-container-2"in small screen" (Hamburgor Button)-->
            <div class="block sm:hidden cursor-pointer">
                <i class="fa-solid fa-bars fa-md" style="color: #ffffff;"></i>
            </div>
        </div>
    </div>
   </header>
</body>
</html>
